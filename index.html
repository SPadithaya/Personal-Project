  <div style="color:pink; font-size: 100px;" id="counterArea"></div>
  <script>
      "use strict";
      var count = 0;
      main();

      function main() {
          document.onmousemove = processMousePosition;
          document.onclick = counter;
      }
      function counter(evt){
          count++;
          getElem("counterArea").innerHTML = "Count: " + count;
      }
      function getElem(id) {
          return document.getElementById(id);
      }

      function processMousePosition(evt) {
          getElem("display").innerHTML = "X:" + evt.pageX + ", Y:" + evt.pageY;
          if(evt.pageY > 509){
            getElem("messageArea").innerHTML = "You are in the bottom half of the page!";
          }
          else{
            getElem("messageArea").innerHTML = "";
          }
      }
